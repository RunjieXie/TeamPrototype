<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="Submission.css">
</head>


<body>
    <img id="webbanner"src="Banner.png" alt="Banner for design contest">
    <br>
     
    <div class="container">
        <div class="child">
            <button id="homepage" button class="w3-button w3-gray"> < Back to homepage </button>

            <h1> <b> Submission form </b></h1>
            <br>

            <form>

                <label for="fname"> <b> First name <text style="color:red;">*</text></b></label>
                <input type="text" id="fname" name="fname">

                <label for="lname"> <b> Last name <text style="color:red;">*</text> </b></label>
                <input type="text" id="lname" name="lname"> <br> <br>

                <label for="bdate"> <b> Date of birth </b></label>
                <input type="date" id="bdate" name="bdate"> <br> <br>

                <label for="email"> <b> E-mail <text style="color:red;">*</text> </b> </label>
                <input type="email" id="email" name="email"> <br><br>

                <label for="street"> <b> Street <text style="color:red;">*</text> </b> </label>
                <input type="text" id="street" name="street">

                <label for="streetNo"> <b> Street Number <text style="color:red;">*</text></b></label>
                <input type="text" id="streetNo" name="streetNo"> <br> <br>

                <label for="zip_Code"> <b> Zip Code <text style="color:red;">*</text></b></label>
                <input type="number" id="zip_Code" name="zip_Code">

                <label for="city"> <b> City <text style="color:red;">*</text></b></label>
                <input type="text" id="city" name="city">

                <label for="country"> <b> Country <text style="color:red;">*</text></b></label>
                <input type="text" id="country" name="country"> <br> <br>

                <label for="university"> <b> University </b> </label>
                <input type="text" id="university" name="university"> <br><br>

                <label for="department"> <b> Department </b> </label>
                <input type="text" id="department" name="department"> <br><br>

                <label for="study_program"> <b> Study program </b> </label>
                <input type="text" id="study_program" name="study_program"> <br><br>

                <label for="matriculation_number"> <b> Matriculation number </b> </label>
                <input type="number" id="matriculation_number" name="matriculation_number"> <br><br>

                <label for="design_idea"> <b> Upload design in GIF, PNG, JPEG or vector graphic <text style="color:red;">*</text> </b> </label>
                <input type="file" id="design_idea" name="design_idea"> <br><br>

                <input type="checkbox" id="terms_conditions", name="terms_conditions", value="yes">
                <label for="terms_conditions"> <text style="color:red;">*</text> I agree to the general 
                    <a href="https://www.fau-shop.de/cgi-bin/lshop.cgi?action=inline&wkid=160041192715732&ls=en&id=9&reset_cookie=1">terms and conditions</a>
                </label><br><br>

                <input type="checkbox" id="privacy_agreement", name="privacy_agreement", value="yes">
                <label for="privacy_agreement"> <text style="color:red;">*</text> I agree that my personal data is processed electronically by FAU and UniMerch </label><br><br>

                <button id="submit_Bottom" button class="w3-button w3-blue"> Submit </button>
                <!--input id="submit_Bottom" type="submit" value="Submit"-->
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>

</body>
