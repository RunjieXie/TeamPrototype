    <br>

        <br>
    </div>

    <div class="w3-container">
        
        <div class = "area_to_distribute_evenly">
        
            <div class = "object_to_distribute_evenly">

                    height="300"
                    weight="200">
                <br>
                <button id="button_contest1" button class="w3-button w3-blue">vote</button>
                <text id="vote_contest1"> x votes received </text>
            </div>
            <div class = "object_to_distribute_evenly">

            <div class = "object_to_distribute_evenly">
                <img id="picture_contest3" src="../source/Contest3.png" class="w3-border w3-padding" alt="Banner for design contest"
                    height="300"
                    weight="200">
                <br>
                <button id="button_contest3" button class="w3-button w3-blue">vote</button>
                <text id="vote_contest3"> x votes received </text>
            </div>
            <div class = "object_to_distribute_evenly">
                <img id="picture_contest4" src="../source/Contest4pink.png" class="w3-border w3-padding" alt="Banner for design contest"
                    height="300"
                    weight="200">
                <br>
                <button id="button_contest4" button class="w3-button w3-blue">vote</button>
                <text id="vote_contest4"> x votes received </text>
            </div>
        </div>

    </div>

    <br>
